<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <div class="container">
        <div class="row">

            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">로그인이 필요합니다.</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-inputBox" placeholder="AdminID" value="" name="username" type="text" autofocus/>
                                </div>
                                <div class="form-group">
                                    <input class="form-inputBox" placeholder="Password" value="" name="password" type="password">
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />
                                <input type="submit" class="btn "value="Login"></input>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
